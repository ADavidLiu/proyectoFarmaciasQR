<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de códigos QR</title>
    <!--<link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />-->
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,700,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container-fluid" id="titulo-wrapper">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h1>Generador de código único</h1>
            </div>
        </div>
    </div>
    <div class="container" id="formulario-wrapper">
        <div class="row">
            <div class="sombra col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="col-xs-12" id="formulario-titulo">
                    <h3>Información del paciente</h3>
                </div>
                <div class="col-xs-12" id="formulario">
                    <form action="#">
                        <input required class="col-xs-12" placeholder="Nombre 1*" type="text" id="nombre1">
                        <input class="col-xs-12" placeholder="Nombre 2" type="text" id="nombre2">
                        <input required class="col-xs-12" placeholder="Apellido 1*" type="text" id="apellido1">
                        <input class="col-xs-12" placeholder="Apellido 2" type="text" id="apellido2">
                        <input required class="col-xs-12" placeholder="Identificación*" type="text" id="identificacion">
                        <div class="input-wrapper-left col-xs-6">
                            <input class="col-xs-12" placeholder="Edad*" type="number" id="edad">
                        </div>
                        <div class="input-wrapper-right col-xs-6">
                            <input required class="col-xs-12" placeholder="Prioridad*" type="number" id="prioridad">
                        </div>
                        <input required class="col-xs-12" placeholder="Autorización*" type="text" id="autorizacion">
                        <input required class="col-xs-12" placeholder="Medicamentos*" type="text" id="medicamentos">
                        <textarea required placeholder="Dosificación*" class="col-xs-12" id="dosificacion" cols="30" rows="10"></textarea>
                    </form>
                    <div class="col-xs-12" id="crear">
                        <h3>Generar</h3>
                    </div>
                </div>
                <div class="col-xs-12" id="qrcode-wrapper">
                    <div class="col-xs-12" id="qrcode"></div>
                </div>
                <div class="col-xs-12" id="enviarEmail">
                    <h4>E-mail del paciente</h4>
                    <input class="col-xs-12" type="text" placeholder="E-mail" id="email">
                    <div class="col-xs-12" id="enviar">
                        <h3>Enviar</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script src="functions.js" type="text/javascript"></script>
</body>

</html>
