<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de códigos QR</title>
    <!--<link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="mainStyles.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <section class="container-fluid" id="titulo-wrapper">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h1>Lector de códigos QR - Farmacia</h1>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row" id="lector-wrapper">
            <div class="col-xs-12 col-md-5 col-lg-4" id="lector">
                <div class="camara-wrapper">
                    <div class="titulo">
                        <h3>Cámara</h3>
                    </div>

                    <canvas></canvas>
                </div>

                <div class="numPacientes">
                    <h3>Número de pacientes</h3>
                    <h2>0</h2>
                </div>
            </div>

            <div class="col-xs-12 col-md-5 col-md-offset-7 col-lg-6 col-lg-offset-6 resultados">
                <div class="col-xs-12 resultados-titulo">
                    <h3>Pacientes en espera</h3>
                </div>

                <div class="col-xs-12 resultado-wrapper">
                    <div class="col-xs-12 resultado">
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Nombre 1:</h4>
                            <h5 class="col-xs-6 col-md-12" id="nombre1"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Nombre 2:</h4>
                            <h5 class="col-xs-6 col-md-12" id="nombre2"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Apellido 1:</h4>
                            <h5 class="col-xs-6 col-md-12" id="apellido1"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Apellido 2:</h4>
                            <h5 class="col-xs-6 col-md-12" id="apellido2"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Edad:</h4>
                            <h5 class="col-xs-6 col-md-12" id="edad"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Identificación:</h4>
                            <h5 class="col-xs-6 col-md-12" id="id"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Medicamentos:</h4>
                            <h5 class="col-xs-6 col-md-12" id="medicamentos"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Autorización:</h4>
                            <h5 class="col-xs-6 col-md-12" id="autorizacion"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Prioridad:</h4>
                            <h5 class="col-xs-6 col-md-12" id="prioridad"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Fecha de la consulta:</h4>
                            <h5 class="col-xs-6 col-md-12" id="fecha"></h5>
                        </div>

                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Indicaciones:</h4>
                            <h5 class="col-xs-6 col-md-12" id="dosis"></h5>
                        </div>
                        
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Entregado:</h4>
                            <h5 class="col-xs-6 col-md-12" id="entregado"></h5>
                        </div>
                        
                        <div class="col-xs-12 col-sm-6 col-md-4">
                            <h4 class="col-xs-6 col-md-12">Email:</h4>
                            <h5 class="col-xs-6 col-md-12" id="email"></h5>
                        </div>

                        <div class="col-xs-12 botones">
                            <div class="col-xs-12 col-sm-6 entregar">Entregar</div>
                            <div class="col-xs-12 col-sm-6 aplazar">Aplazar</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/qrcodelib.js"></script>
    <script type="text/javascript" src="js/webcodecamjquery.js"></script>
    <script src="functions.js" type="text/javascript"></script>
</body>

</html>
